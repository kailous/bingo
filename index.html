<!DOCTYPE html>
<html>

<head>
    <title>Bingo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- 简介 -->
    <meta name="description" content="宾果棋 / 四子棋 / 下落棋" />
    <!-- 移动端小程序 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- 添加icons -->
    <link rel="apple-touch-icon" href="img/icon512.png">
    <link rel="apple-touch-icon" href="img/icon256.png">
    <link rel="apple-touch-icon" href="img/icon128.png">
    <link rel="apple-touch-icon" href="img/icon64.png">
    <link rel="apple-touch-icon" href="img/icon16.png">
    <link rel="icon" href="img/icon512.png">
    <link rel="icon" href="img/icon256.png">
    <link rel="icon" href="img/icon128.png">
    <link rel="icon" href="img/icon64.png">
    <link rel="icon" href="img/icon16.png">
    <!-- 添加OpenGraph -->
    <meta property="og:title" content="Bingo">
    <meta property="og:description" content="宾果棋 / 四子棋 / 下落棋">
    <meta property="og:image" content="img/OpenGraph.png">
    <meta property="og:url" content="https://bingo.rainforest.org.cn">
    <meta property="og:site_name" content="Bingo">
    <meta property="og:type" content="website">
    <!-- 添加Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Bingo">
    <meta name="twitter:description" content="宾果棋 / 四子棋 / 下落棋">
    <meta name="twitter:image" content="img/OpenGraph.png">
    <meta name="twitter:url" content="https://bingo.rainforest.org.cn">
    <meta name="twitter:site" content="@bingo.rainforest.org.cn">
    <meta name="twitter:creator" content="@bingo.rainforest.org.cn">
    <!-- 添加manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- 引入css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/root.css" />
    <script src="js/icons.js"></script>
</head>

<body>
    <div id="title">
        <h1>Bingo</h1>
        <p>宾果棋 / 四子棋 / 下落棋</p>
    </div>
    <div id="gameBoard"></div>
    <!-- 游戏设置 -->
    <div id="gamesSetup">
        <button class="resetGame" onclick="resetGame()">重新开始</button>
        <!-- 插入一个开关 -->
        <div class="ai">
            <p>开启机器人</p>
            <label class="switch">
                <input type="checkbox" id="togBtn">
                <div class="slider round"></div>
            </label>
        </div>
    </div>
    <!-- 胜利弹窗 -->
    <div id="victoryPopup" class="popup" style="display: none;">
        <div id="card">
            <div id="victoryPieceL" class="card-piece">
                <iconpark-icon name="Star"></iconpark-icon>
            </div>
            <div id="victoryPieceR" class="card-piece">
                <iconpark-icon name="Star"></iconpark-icon>
            </div>
            <div id="victoryPiece" class="card-piece">
                <iconpark-icon name="Star"></iconpark-icon>
            </div>
            <h1>Bingo !!</h1>
            <div id="victoryMessage"></div>
            <button onclick="closeVictoryPopup(),resetGame()">重新开始</button>
        </div>
    </div>
    <!-- 引入本地js -->
    <script src="js/script.js"></script>
    <script src="js/bot.js"></script>
</body>

</html>
